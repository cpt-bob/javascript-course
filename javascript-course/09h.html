<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9h Exercise</title>
  </head>
  <body>
    <input onkeyup="getText()" class="js-text-input" type="text" />
    <p class="js-text-output"></p>
  </body>
  <script>
    function getText() {
      const inputElement = document.querySelector(".js-text-input");
      let text = inputElement.value;

      document.querySelector(".js-text-output").innerHTML = `${text}`;
    }
  </script>
</html>

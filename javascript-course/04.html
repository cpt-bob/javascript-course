<!DOCTYPE html>
<html>
  <Head>
    <title>Buttons</title>
    <style>
      .yellow-button {
        background-color: yellow;
      }

      .orange-button {
        background-color: orange;
      }
    </style>
  </Head>
  <body>
    <p>
      Adults Plain Cotton T-shirt
    </p>
    <p>
      Price: $7.99
    </p>
    <button class="yellow-button" onclick="alert('Added')">Add to cart</button>
    <button class="orange-button" onclick="alert('Loading...')">Buy now</button>
    <script>
      console.log('Welcome!')
    </script>
  </body>
</html>
